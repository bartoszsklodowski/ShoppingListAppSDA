{% extends 'base.html' %}

{% block content %}
    <h2>Dodaj Produkt</h2>
    <form method="post" action="{{ url_for('main.add_product') }}">
        {{ form.hidden_tag() }}
        <label for="name">Nazwa Produktu:</label>
        {{ form.name }}
        <label for="quantity">Ilość:</label>
        {{ form.quantity }}
        <label for="purchased">Kupiono:</label>
        {{ form.purchased }}
        <input type="submit" value="Dodaj">
    </form>
{% endblock %}
